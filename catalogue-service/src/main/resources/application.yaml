spring:
  datasource:
    url: jdbc:postgresql://localhost:5444/catalogue
    username: catalogue
    password: catalogue

  flyway:
    schemas:
      - public
      - catalogue

  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/selmag

server:
  port: 8081
logging:
  level:
    sql: info